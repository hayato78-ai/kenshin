/* ============================================
   CSS変数定義
   ============================================ */
:root {
  /* カラーパレット - 医療系（白基調・青アクセント） */
  --color-primary: #1976d2;
  --color-primary-dark: #1565c0;
  --color-primary-light: #42a5f5;
  --color-secondary: #455a64;
  --color-accent: #00acc1;

  /* 判定カラー */
  --color-judgment-a-bg: #e8f5e9;
  --color-judgment-a-text: #2e7d32;
  --color-judgment-b-bg: #fff8e1;
  --color-judgment-b-text: #f9a825;
  --color-judgment-c-bg: #fff3e0;
  --color-judgment-c-text: #ef6c00;
  --color-judgment-d-bg: #ffebee;
  --color-judgment-d-text: #c62828;

  /* 背景・テキスト */
  --color-bg: #f5f5f5;
  --color-bg-white: #ffffff;
  --color-text: #212121;
  --color-text-secondary: #757575;
  --color-border: #e0e0e0;

  /* ステータスカラー */
  --color-success: #4caf50;
  --color-warning: #ff9800;

  --color-info: #2196f3;

  /* サイズ */
  --header-height: 56px;
  --nav-height: 48px;
  --footer-height: 40px;
  --content-max-width: 1200px;
  --sidebar-width: 240px;

  /* スペーシング */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;

  /* フォント */
  --font-family: 'Noto Sans JP', 'Hiragino Sans', 'Meiryo', sans-serif;
  --font-size-sm: 12px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 20px;
  --font-size-xxl: 24px;

  /* シャドウ */
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
  --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
  --shadow-lg: 0 4px 12px rgba(0,0,0,0.18);

  /* 角丸 */
  --border-radius-sm: 4px;
  --border-radius-md: 8px;
  --border-radius-lg: 12px;

  /* トランジション */
  --transition-fast: 0.15s ease;
  --transition-normal: 0.3s ease;
}

   リセット・ベーススタイル

}

}

  min-height: 100vh;
}

.main-content {
  flex: 1;
  padding: var(--spacing-lg);
  max-width: var(--content-max-width);
  margin: 0 auto;
  width: 100%;
}

/* ============================================
   ヘッダー
   ============================================ */

  height: var(--header-height);

   カード
   ============================================ */
.card {

.card-header {

  justify-content: space-between;
  align-items: center;
}

.card-title {
  font-size: var(--font-size-lg);
  font-weight: bold;
  color: var(--color-text);
}

.card-body {

}

/* ============================================

  border-radius: var(--border-radius-sm);
  font-size: var(--font-size-md);
  font-family: var(--font-family);
  cursor: pointer;
  transition: all var(--transition-fast);
  text-decoration: none;
}

.btn-primary {
  background-color: var(--color-primary);
  color: white;
}

.btn-primary:hover {
  background-color: var(--color-primary-dark);
}

.btn-secondary {
  background-color: var(--color-secondary);
  color: white;
}

.btn-secondary:hover {
  background-color: #37474f;
}

.btn-outline {
  background-color: transparent;
  border: 1px solid var(--color-border);
  color: var(--color-text);
}

.btn-outline:hover {
  background-color: var(--color-bg);
}

.btn-success {
  background-color: var(--color-success);

}

.btn-danger {

.btn-lg {

.btn-sm {

}

   ============================================ */

  margin-bottom: var(--spacing-md);
}

.form-label {

  margin-bottom: var(--spacing-xs);
  font-weight: 500;
  color: var(--color-text);
}

.form-label.required::after {

}

.form-control {

  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-sm);

}

}

  flex: 1;
  min-width: 200px;
}

/* ============================================
   テーブル
   ============================================ */
.table-container {
  overflow-x: auto;
}

.table {
  width: 100%;
  border-collapse: collapse;
  background-color: var(--color-bg-white);
}

.table th,
.table td {
  padding: var(--spacing-sm) var(--spacing-md);
  text-align: left;
  border-bottom: 1px solid var(--color-border);
}

.table th {
  background-color: var(--color-bg);

}

/* ============================================
   判定バッジ
   ============================================ */
.judgment {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  border-radius: var(--border-radius-sm);
  font-weight: bold;
  font-size: var(--font-size-md);
}

.judgment-a {
  background-color: var(--color-judgment-a-bg);
  color: var(--color-judgment-a-text);
}

.judgment-b {
  background-color: var(--color-judgment-b-bg);
  color: var(--color-judgment-b-text);
}

.judgment-c {
  background-color: var(--color-judgment-c-bg);
  color: var(--color-judgment-c-text);
}

.judgment-d {
  background-color: var(--color-judgment-d-bg);
  color: var(--color-judgment-d-text);
}

/* ============================================
   アラート・メッセージ
   ============================================ */
.alert {
  padding: var(--spacing-md);
  border-radius: var(--border-radius-sm);
  margin-bottom: var(--spacing-md);
  display: flex;
  align-items: flex-start;
  gap: var(--spacing-sm);
}

.alert-success {
  background-color: #e8f5e9;
  color: #2e7d32;
  border: 1px solid #a5d6a7;
}

.alert-warning {
  background-color: #fff8e1;
  color: #f57f17;
  border: 1px solid #ffe082;
}

.alert-error {
  background-color: #ffebee;
  color: #c62828;
  border: 1px solid #ef9a9a;
}

.alert-info {
  background-color: #e3f2fd;
  color: #1565c0;
  border: 1px solid #90caf9;
}

/* ============================================
   ローディング
   ============================================ */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.loading-spinner {
  width: 48px;
  height: 48px;

  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.loading-text {
  margin-top: var(--spacing-md);
  color: white;
  font-size: var(--font-size-lg);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ============================================
   モーダル
   ============================================ */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal {
  background-color: var(--color-bg-white);
  border-radius: var(--border-radius-md);

}

.modal-close:hover {

}

.modal-body {
  padding: var(--spacing-lg);
  overflow-y: auto;
  flex: 1;
}

.modal-footer {
  padding: var(--spacing-md);
  border-top: 1px solid var(--color-border);
  display: flex;
  justify-content: flex-end;
  gap: var(--spacing-sm);
}

/* ============================================
   メニューカード（ダッシュボード用）
   ============================================ */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
}

.menu-card {

  border-radius: var(--border-radius-md);

  cursor: pointer;
  transition: all var(--transition-fast);
  text-decoration: none;
  color: var(--color-text);
}

.menu-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.menu-card-icon {
  font-size: 48px;
  margin-bottom: var(--spacing-sm);
}

.menu-card-title {
  font-size: var(--font-size-lg);
  font-weight: 500;
}

/* ============================================
   ページネーション
   ============================================ */
.pagination {

}

.pagination-btn {

  background-color: var(--color-bg-white);
  border-radius: var(--border-radius-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
}

.pagination-btn:hover:not(:disabled) {
  background-color: var(--color-bg);
}

.pagination-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.pagination-info {
  color: var(--color-text-secondary);
}

   検索フォーム
   ============================================ */
.search-form {

  border-radius: var(--border-radius-md);

  padding: var(--spacing-lg);

}

.search-form-title {

}

}

}

.step.active .step-number {

}

.step.completed .step-number {

}

.step-label {

}
